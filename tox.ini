# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py36
skipsdist = True

[testenv]
deps =
    nose
    pytest
    pytest-cov
    flake8
    -rrequirements.txt

setenv =
    PYTHONPATH = {toxinidir}

commands =
    pytest --cov lektabot --cov-report term-missing --cov-fail-under 70 --cov-config .coveragerc {posargs}
    flake8

[flake8]
ignore = E121, W291
max-line-length = 120
exclude =
    .git,
    __pycache__,
    docs/source/conf.py,
    old,
    build,
    dist,
    ENV,
    .tox